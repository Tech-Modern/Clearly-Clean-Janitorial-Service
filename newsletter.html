    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="post-container">
                    <h2>Latest Newsletter</h2>
                    <ul id="post-list">
                        <!-- The latest posts will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="previous-newsletters">
                    <h3>Previous Newsletters</h3>
                    <ul id="previous-posts-list">
                        <!-- The previous posts will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const postList = document.getElementById('post-list');
                const previousPostsList = document.getElementById('previous-posts-list');

                postList.innerHTML = '';
                previousPostsList.innerHTML = '';

                if (posts.length > 0) {
                    const latestPost = posts[0];
                    postList.innerHTML = `
                        <li class="post-item">
                            <div class="post-meta">
                                <h2><a href="${latestPost.file}" target="_blank">${latestPost.title}</a></h2>
                            </div>
                            <div class="post-preview">
                                <iframe src="${latestPost.file}#toolbar=0" type="application/pdf"></iframe>
                            </div>
                        </li>
                    `;

                    posts.slice(1).forEach(post => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${post.file}" target="_blank">${post.title}</a>`;
                        previousPostsList.appendChild(listItem);
                    });
                } else {
                    postList.innerHTML = '<li>No posts available</li>';
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }
        fetchPosts();
    </script>
