# admin/config.yml
backend:
  name: git-gateway
  branch: main # Specify the branch you want to work with

media_folder: "assets/uploads" # Folder where images are stored
public_folder: "/uploads" # URL to access images

collections:
  - name: "employee-newsletter"
    label: "Employee Newsletters"
    folder: "_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "PDF File", name: "pdf_file", widget: "file", media_library: "pdf", required: false }